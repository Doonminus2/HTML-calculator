<!DOCTYPE html>
<html>
<head>
<title>Calculator</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script>
  $(function(){
    var result = $('#result');
    var has_error =false;

     $('.ac').click(function(e){
        $('.num,.func').show();
     });

     $('.num').click(function(e){
      if(has_error){
           result.text('');
           has_error = false;
      }
        let input =result.text() + $(this).data('input');
        result.text(input);
     });

     $('.func').click(function(e){
         let para = $(this).data('input');
         switch(para){
              case 'c' :{
                result.text('');
                has_error = false;
              };break;
              case 'cal':{
                try{
                let cal=eval(result.text());
                result.text(cal);
                has_error = false;
                }catch(err){
                    result.text(err);
                    has_error = true;
                }
              };break;
         }
     });

     
     $('.num,.func').hide();
    
  });
</script>
   

</head>
<body>
  <div class="container">
    <p class="title">CalculatorV1</p>
   <div class="row">
    <div class="col-lg-6">
      <span id="result" class="form-control mb-2 text-right"></span>
    </div>
   </div>
    <div class="row text-center">
      <div class="col-lg-6">
        <button class="btn btn-danger mb-2 ac" data-input="on"="" >AC</button>&thinsp;
        <button class="btn btn-warning mb-2 func" data-input="c"="">C</button>  
        </div>
      </div>
      <div class="row text-center">
        <div class="col-lg-6">
          <button class="btn btn-primary mb-2 btn-lg num" data-input="7">7</button>
          <button class="btn btn-primary mb-2 btn-lg num" data-input="8">8</button>
          <button class="btn btn-primary mb-2 btn-lg num" data-input="9">9</button>
          <button class="btn btn-info mb-2 btn-lg num"    data-input="+">+</button>
          </div>
        </div>
        <div class="row text-center">
          <div class="col-lg-6">
            <button class="btn btn-primary mb-2 btn-lg num" data-input="4"="">4</button>
            <button class="btn btn-primary mb-2 btn-lg num" data-input="5">5</button>
            <button class="btn btn-primary mb-2 btn-lg num" data-input="6">6</button>
            <button class="btn btn-info mb-2 btn-lg num" data-input="-">-</button>
            </div>
          </div>     
          <div class="row text-center">
            <div class="col-lg-6">
              <button class="btn btn-primary mb-2 btn-lg num" data-input="1">1</button>
              <button class="btn btn-primary mb-2 btn-lg num" data-input="2">2</button>
              <button class="btn btn-primary mb-2 btn-lg num" data-input="3">3</button>
              <button class="btn btn-info mb-2 btn-lg num" data-input="*">X</button>
              </div>
            </div> 
            <div class="row text-center">
              <div class="col-lg-6">
                <button class="btn btn-primary mb-2 btn-lg num" data-input="0">0</button>
                <button class="btn btn-primary mb-2 btn-lg num" data-input=".">.</button>
                <button class="btn btn-info mb-2 btn-lg num" data-input="/">%</button>
                <button class="btn btn-success mb-2 btn-lg func" data-input="cal">=</button>
                </div>
              </div>                     
        
            
           
    
</div<>
</html>
